<div class="div" *ngIf="!codeSent">
    <h1>Registration</h1>
    <form
      method="POST"
      [formGroup]="registerForm" 
      (ngSubmit)="onSignup()"
    >
        <input class="element" type="text"  formControlName="fname" placeholder="Enter First name" name="fname" id="fname" required>

        <input class="element" type="text"  formControlName="lname" placeholder="Enter Last name" name="lname" id="lname" required>

        <input class="element" type="text"  formControlName="username" placeholder="Enter Username" name="username" id="username" required>

        <input class="element" type="text"  formControlName="email" placeholder="Enter Email" name="email" id="email" required>

        <input class="element" type="text"   formControlName="mobileNo" placeholder="Enter Mobile number" name="mobileNo" id="mobileNo" required>

        <br/>
        <label for="birthdate"><b>Enter birthdate: </b></label>
        <input class="element" type="date"  formControlName="birthdate" placeholder="Enter Birthdate" name="birthdate" id="birthdate" required>
        <br/>

        <input class="element" type="password" name="password" minlength="8" formControlName="password" placeholder="Enter Password" id="password" required>

        <button class="registerbtn" type="submit">Register</button>
    </form>
</div>

<div class="div" *ngIf="codeSent">
  <h1> You have received code on the provided mail, please input it here: </h1>
  <form
[formGroup]="codeForm" 
(ngSubmit)="checkCode()"
>
    <label>Code we sent you: </label><input class="element" type="text" formControlName="code">
    <br>
    <button type="submit">Confirm</button>
</form>
</div>
