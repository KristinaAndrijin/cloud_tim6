<div class="form-container">
    <table mat-table [dataSource]="dataSource" style="background-color: pink">
  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button *ngIf="!element.hasAccess" class="greenBtn" (click)="give_access(element)">+</button>
          <button *ngIf="element.hasAccess" class="redBtn" (click)="remove_access(element)">-</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements" style="width: 100%;background-color: pink">
    </mat-paginator>
  </div>
